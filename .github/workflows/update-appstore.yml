name: Update App Store KR Top 10

on:
  schedule:
    - cron: "0 23 * * *"   # 매일 08:00 KST (UTC 23:00)
  workflow_dispatch:       # 수동 실행 버튼

permissions:
  contents: write          # JSON을 커밋·푸시할 권한

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 우리 스크립트는 표준 라이브러리(urllib)만 사용 → pip 설치 불필요
      - name: Run update script
        run: python scripts/update_appstore_kr.py

      - name: Commit & Push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/appstore-kr.json
          git commit -m "auto: update appstore KR top10" || echo "No changes"
          git push
